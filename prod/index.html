<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/AttrPlugin.min.js"></script>

  </head>
  <body>

    <div class="container">

      <div class="messageBox"></div>

      <div class="scoreBoard ">
        <div class="p1ScoreBoard playerScoreBoard woodBackground">
          <h1 id="player1Name">Chuck</h1>
          <div class="scoreBox">
            <h2 id="player1Score">0</h2>
          </div>
        </div>
        <div class="rounds woodBackground">
          <h1 class="roundMessage">Round
            <span class="roundNumber" id="currentRound">0</span>
            of
            <span class="roundNumber" id="totalRounds">0</span></h1>
        </div>
        <div class="p2ScoreBoard playerScoreBoard woodBackground">
          <h1 id="player2Name">Isabellina</h1>
          <div class="scoreBox">
            <h2 id="player2Score">0</h2>
          </div>
        </div>
      </div>

      <div class="introBox woodBackground">
        <h1>How To Play!</h1>
        <ul class="rulesList">
          <li>Choose how many rounds to play</li>
          <li>Choose which hand to throw:</li>
          <ul>
            <li>Rock 💎 beats Scissors ✂️</li>
            <li>Scissors ✂️ beat Paper 📜</li>
            <li>Paper 📜 beats Rock 💎</li>
          </ul>
      </ul>
      <button id="playGame" type="submit" class="enterNameButton">Play Game!</button>
    </div>

    <div class="selector woodBackground">

      <div class="selectorContainer">
        <button href="#" class="selectorOption" id="rock" onclick="playRound('rock')">
          <span class="regularText">Rock</span>💎</button>
        <button href="#" class="selectorOption" id="paper" onclick="playRound('paper')">
          <span class="regularText">Paper</span>📜</button>
        <button href="#" class="selectorOption" id="scissors" onclick="playRound('scissors')">
          <span class="regularText">Scissors</span>✂️</button>
      </div>
      <h1 class="">Choose Your Weapon!</h1>
    </div>

    <div class="playingContainer">

      <div class="handsContainer">
        <div class="hand leftHand leftHandRock">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 128 128" style="enable-background:new 0 0 128 128;" xml:space="preserve">
            <style type="text/css"></style>
            <g>
              <polygon class="st0" points="125.4,47.6 85.5,47.6 72.7,34.8 49.9,34.8 47,37.7 28.4,37.7 24.3,41.7 24.3,50.1 27.9,51.9
          		24.3,54.2 24.3,62.5 27.7,65 24.3,68 24.3,76.1 29.2,78.9 29.2,89.5 32.8,93.2 75.9,93.2 86.2,82.9 125.4,82.9 	"/>
              <polyline class="st0" points="61,46.3 61,63.2 58.1,66.1 50.4,66.1 47,62.8 47,37.7 	"/>
              <line class="st0" x1="27.9" y1="51.9" x2="47" y2="51.9"/>
              <line class="st0" x1="27.7" y1="65" x2="47" y2="65"/>
              <polyline class="st0" points="29.2,78.9 53,78.9 56.6,75.3 56.6,66.1 	"/>
              <polyline class="st0" points="56.6,93.2 56.6,81.9 53.3,78.6 	"/>
            </g>
          </svg>
        </div>
        <div class="hand rightHandRock">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 128 128" style="enable-background:new 0 0 128 128;" xml:space="preserve">
            <style type="text/css"></style>
            <g>
              <polygon class="st0" points="125.4,47.6 85.5,47.6 72.7,34.8 49.9,34.8 47,37.7 28.4,37.7 24.3,41.7 24.3,50.1 27.9,51.9
         		24.3,54.2 24.3,62.5 27.7,65 24.3,68 24.3,76.1 29.2,78.9 29.2,89.5 32.8,93.2 75.9,93.2 86.2,82.9 125.4,82.9 	"/>
              <polyline class="st0" points="61,46.3 61,63.2 58.1,66.1 50.4,66.1 47,62.8 47,37.7 	"/>
              <line class="st0" x1="27.9" y1="51.9" x2="47" y2="51.9"/>
              <line class="st0" x1="27.7" y1="65" x2="47" y2="65"/>
              <polyline class="st0" points="29.2,78.9 53,78.9 56.6,75.3 56.6,66.1 	"/>
              <polyline class="st0" points="56.6,93.2 56.6,81.9 53.3,78.6 	"/>
            </g>
          </svg>
        </div>
      </div>

      <div class="playingText">
        <span class="visuallyhidden rockText rpsText">
          Rock!
        </span>
        <span class="visuallyhidden paperText rpsText">
          Paper!
        </span>
        <span class="visuallyhidden scissorsText rpsText">
          Scissors!
        </span>
        <span class="visuallyhidden shootText rpsText">
          Shoot!
        </span>
      </div>
    </div>
  </div>

  <script async="async" src="/scripts/script.js" charset="utf-8"></script>
</body>
</html>
